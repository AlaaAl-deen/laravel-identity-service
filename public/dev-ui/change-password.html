<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card">
    <h2>Change Password</h2>
    <p>Please set a strong password.</p>

    <input id="password" type="password" placeholder="New Password">
    <input id="confirm" type="password" placeholder="Confirm Password">

    <button onclick="changePassword()">Continue</button>

    <div id="msg"></div>
</div>

<script src="js/app.js"></script>
<script>
function showMessage(type, text) {
    const msg = document.getElementById("msg");
    msg.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
}

function changePassword() {
    const passwordField = document.getElementById("password");
    const confirmField = document.getElementById("confirm");

    document.getElementById("msg").innerHTML = "";

    // التحقق من طول كلمة المرور
    if (passwordField.value.length < 8) {
        showMessage("error", "Password must be at least 8 characters.");
        return;
    }

    // التحقق من التطابق
    if (passwordField.value !== confirmField.value) {
        showMessage("error", "Passwords do not match.");
        return;
    }

    fetch(API + "/change-password", {
        method: "POST",
        headers: authHeaders(),
        body: JSON.stringify({
            newPassword: passwordField.value,
            newPassword_confirmation: confirmField.value
        })
    })
    .then(async (response) => {
        const data = await response.json();

        // في حالة وجود خطأ تحقق من Laravel
        if (!response.ok) {
            if (data.errors) {
                const firstError = Object.values(data.errors)[0][0];
                showMessage("error", firstError);
            } else {
                showMessage("error", data.message || "Error occurred");
            }
            return;
        }

        // في حالة النجاح
        if (data.status === "mustAddEmail") {
            window.location = "add-email.html";
        }
    })
    .catch(() => {
        showMessage("error", "Cannot connect to server");
    });
}

</script>
</body>
</html>
