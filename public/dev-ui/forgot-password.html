<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card">
    <h2>Forgot Password</h2>
    <p>Enter your university ID.</p>

    <input id="universityId" placeholder="University ID">
    <button onclick="forgot()">Send Reset Link</button>

    <div id="msg"></div>
</div>

<script src="js/app.js"></script>
<script>
function showMessage(type, text) {
    const msg = document.getElementById("msg");
    msg.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
}

function forgot() {
    const universityField = document.getElementById("universityId");

    document.getElementById("msg").innerHTML = "";

    if (!universityField.value) {
        showMessage("error", "Please enter your university ID.");
        return;
    }

    fetch(API + "/forgot-password", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ universityId: universityField.value })
    })
    .then(async (response) => {
        const data = await response.json();

        if (!response.ok) {
            if (data.errors) {
                const firstError = Object.values(data.errors)[0][0];
                showMessage("error", firstError);
            } else {
                showMessage("error", data.message || "Error occurred");
            }
            return;
        }

        showMessage("success", data.message);
    })
    .catch(() => {
        showMessage("error", "Cannot connect to server");
    });
}
</script>
</body>
</html>
