<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card">
    <h2>Verify Your Email</h2>
    <p>
        A verification link has been sent to your email.<br>
        Please check your inbox.
    </p>

    <button onclick="resend()">Resend Verification</button>
    <button class="secondary" onclick="changeEmail()">Change Email</button>

    <div id="msg"></div>
</div>

<script src="js/app.js"></script>
<script>
function showMessage(type, text) {
    const msg = document.getElementById("msg");
    msg.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
}

function resend() {
    fetch(API + "/email/resend", {
        method: "POST",
        headers: authHeaders()
    })
    .then(async (response) => {
        const data = await response.json();

        if (!response.ok) {
            if (data.errors) {
                const firstError = Object.values(data.errors)[0][0];
                showMessage("error", firstError);
            } else {
                showMessage("error", data.message || "Error occurred");
            }
            return;
        }

        showMessage("success", data.message);
    })
    .catch(() => {
        showMessage("error", "Cannot connect to server");
    });
}

function changeEmail() {
    window.location = "add-email.html";
}
</script>
</body>
</html>
