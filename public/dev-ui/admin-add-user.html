<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card">
    <h2>Add New Student</h2>
    <p>Enter university ID and temporary password.</p>

    <input id="universityId" placeholder="University ID">
    <input id="password" type="password" placeholder="Temporary Password">

    <button onclick="addUser()">Create User</button>

    <div id="msg"></div>
</div>

<script src="js/app.js"></script>
<script>
function showMessage(type, text) {
    const msg = document.getElementById("msg");
    msg.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
}

function addUser() {
    const universityIdField = document.getElementById("universityId");
    const passwordField = document.getElementById("password");

    document.getElementById("msg").innerHTML = "";

    if (!universityIdField.value) {
        showMessage("error", "University ID is required.");
        return;
    }

    if (passwordField.value.length < 8) {
        showMessage("error", "Password must be at least 8 characters.");
        return;
    }

    fetch(API + "/users", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            universityId: universityIdField.value,
            password: passwordField.value
        })
    })
    .then(async (response) => {
        const data = await response.json();

        if (!response.ok) {
            if (data.errors) {
                const firstError = Object.values(data.errors)[0][0];
                showMessage("error", firstError);
            } else {
                showMessage("error", data.message || "Error occurred");
            }
            return;
        }

        showMessage("success", data.message);

        // تفريغ الحقول بعد النجاح
        universityIdField.value = "";
        passwordField.value = "";
    })
    .catch(() => {
        showMessage("error", "Cannot connect to server");
    });
}
</script>
</body>
</html>
