<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card" id="card">
    <h2>Reset Password</h2>

    <input id="password" type="password" placeholder="New Password">
    <input id="confirm" type="password" placeholder="Confirm Password">

    <button id="resetBtn" onclick="reset()">Reset Password</button>

    <div id="msg"></div>
</div>

<script src="js/app.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("token");
const email = params.get("email");

function showMessage(type, text) {
    const msg = document.getElementById("msg");
    msg.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
}

function showSuccessScreen() {
    const card = document.getElementById("card");

    card.innerHTML = `
        <h2>Password Updated</h2>
        <p>Your password has been reset successfully.</p>
        <div class="alert alert-success">
            Redirecting to login page...
        </div>
    `;

    setTimeout(() => {
        window.location = "login.html";
    }, 2500);
}

function reset() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    document.getElementById("msg").innerHTML = "";

    if (password.length < 8) {
        showMessage("error", "Password must be at least 8 characters.");
        return;
    }

    if (password !== confirm) {
        showMessage("error", "Passwords do not match.");
        return;
    }

    fetch(API + "/reset-password", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email: email,
            token: token,
            password: password,
            password_confirmation: confirm
        })
    })
    .then(r => r.json())
    .then(data => {
        if (data.status === "passwordReset") {
            showSuccessScreen();
        } else {
            showMessage("error", data.message || "Reset failed");
        }
    })
    .catch(() => {
        showMessage("error", "Cannot connect to server");
    });
}
</script>
</body>
</html>
